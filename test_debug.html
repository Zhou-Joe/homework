<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量上传调试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>批量上传功能调试</h1>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>测试表单</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="gradeSelect" class="form-label">选择年级</label>
                                        <select class="form-select" id="gradeSelect" required>
                                            <option value="">请选择年级</option>
                                            <option value="小学4年级">小学4年级</option>
                                            <option value="小学5年级">小学5年级</option>
                                            <option value="初一">初一</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="imageInput" class="form-label">选择图片</label>
                                        <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary w-100" id="analyzeBtn">
                                    <i class="fas fa-search me-2"></i>开始测试分析
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>调试信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
                            等待测试...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            logDebug("页面加载完成");

            // 测试表单提交
            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                logDebug("表单提交事件触发");

                const imageFiles = $('#imageInput')[0].files;
                const gradeLevel = $('#gradeSelect').val();

                logDebug("图片文件: " + (imageFiles ? imageFiles.length + "个文件" : "无文件"));
                logDebug("年级: " + gradeLevel);

                if (!imageFiles || imageFiles.length === 0) {
                    alert('请选择图片');
                    return;
                }

                if (!gradeLevel) {
                    alert('请选择年级');
                    return;
                }

                // 测试AJAX请求
                const formData = new FormData();
                for (let i = 0; i < imageFiles.length; i++) {
                    formData.append('images', imageFiles[i]);
                }
                formData.append('grade_level', gradeLevel);

                logDebug("准备发送AJAX请求...");

                $.ajax({
                    url: '/api/analyze-batch-exercise-advanced/',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    beforeSend: function() {
                        logDebug("AJAX请求发送中...");
                    },
                    success: function(response) {
                        logDebug("成功响应: " + JSON.stringify(response, null, 2));
                    },
                    error: function(xhr) {
                        logDebug("错误响应:");
                        logDebug("状态码: " + xhr.status);
                        logDebug("状态文本: " + xhr.statusText);
                        logDebug("响应文本: " + xhr.responseText);
                    }
                });
            });
        });

        function logDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            $('#debugInfo').append(logMessage + '<br>');
            $('#debugInfo').scrollTop($('#debugInfo')[0].scrollHeight);
        }

        function getCookie(name) {
            const cookieValue = document.cookie.split(';')
                .map(cookie => cookie.trim())
                .find(cookie => cookie.startsWith(name + '='));

            if (cookieValue) {
                return decodeURIComponent(cookieValue.substring(name.length + 1));
            }
            return '';
        }
    </script>
</body>
</html>
