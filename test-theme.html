<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题切换测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">主题切换测试</h1>

        <button id="themeToggle" class="btn btn-primary mb-4">切换主题</button>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">测试卡片</h5>
                <p class="card-text">这是一个测试段落，用来观察文字颜色是否正确切换。</p>
            </div>
        </div>

        <div class="alert alert-info mt-3">
            <strong>当前主题状态：</strong> <span id="currentTheme">深色</span>
        </div>

        <div class="mt-3">
            <button class="btn btn-success">成功按钮</button>
            <button class="btn btn-warning">警告按钮</button>
            <button class="btn btn-danger">危险按钮</button>
            <button class="btn btn-info">信息按钮</button>
        </div>
    </div>

    <script>
        // 主题切换测试
        function setTheme(theme) {
            console.log('Setting theme to:', theme);
            const html = document.documentElement;

            if (theme === 'bright') {
                html.setAttribute('data-theme', 'bright');
                document.getElementById('currentTheme').textContent = '明亮';
            } else {
                html.removeAttribute('data-theme');
                document.getElementById('currentTheme').textContent = '深色';
            }

            // 强制重新计算样式
            html.style.display = 'none';
            html.offsetHeight; // 触发重排
            html.style.display = '';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'bright' : 'dark';

            console.log('Toggle theme: current =', currentTheme, 'new =', newTheme);
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
